<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Page</title>
    <link rel="icon" type="image/x-icon" href="static/media/USD_noBG.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style='background: url("static/media/USD_Site_background.png") no-repeat;background-color: gray;background-size: cover;'>
    <div class="">
        <div class="headingContainer text-center">
            <h1 class="usdHeader">upside down</h1>
            <h1 class="usdHeader">collective</h1>
        </div>
        <div class="paragraphContainer text-center">
            <h1 class="usdHeader">upside down</h1>
            <h1 class="usdHeader">collective</h1>
        </div>
        <div class="formDiv">
            <form action="https://formspree.io/f/myyrkoyb" method="POST">
                <div class="form-group">
                    <label>Email:<input type="email" name="email"></label>
                </div>
                <div class="form-group">
                    <label>Submission Link:<textarea name="message"></textarea></label>
                </div>
                <!-- your other form fields go here -->
                <div class="form-group text-center">
                    <button type="submit" class="text-center">Send</button>
                </div>
                
            </form>
        </div>
        <div class="social-media-links">
            <a href="https://soundcloud.com/upsidedowncollective" target="_blank"><img src="static/media/link_icons/soundcloud_icon.png" alt="soundcloud" class="socialMediaIcon" height="50px"></a>
            <a href="https://upsidedowncollective.bandcamp.com/" target="_blank"><img src="static/media/link_icons/bandcamp_icon.png" alt="bandcamp" class="socialMediaIcon" height="50px"></a>
            <a href="https://www.instagram.com/upsidedowncollective/" target="_blank"><img src="static/media/link_icons/instagram_icon.png" alt="instagram" class="socialMediaIcon" height="50px"></a>
            <a href="https://www.facebook.com/upsidedowncollective/" target="_blank"><img src="static/media/link_icons/facebook_icon.png" alt="facebook" class="socialMediaIcon" height="50px"></a>
        </div>
    </div>
    
</body>
</html>
